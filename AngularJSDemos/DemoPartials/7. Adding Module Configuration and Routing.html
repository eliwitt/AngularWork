<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.js"></script>    
</head>
<body>

<div class="container" data-ng-app="demoApp">
	<div>
		<h3>Adding Module Configuration and Routing II</h3>
        <!-- ng-view handles loading partials into it based 
             upon routes -->
		<div data-ng-view=""></div>
	</div>
</div>

<script>
    var demoApp = angular.module('demoApp', ['ngRoute']);
    var controllers = {};
    var urlBase = '';
    //console.log('Base ' + urlBase);

    demoApp.config(function ($routeProvider) {

        $routeProvider
            .when('/',
                {
                    controller: 'SimpleControllerI',
                    templateUrl: urlBase + '7. Partial1.html'
                })
            //Define a route that has a route parameter in it (:customerID)
            .when('/partial2',
                {
                    controller: 'SimpleControllerII',
                    templateUrl: urlBase + '7. Partial2.html'
                })
            .otherwise({ redirectTo: '/' });

    });

    controllers.SimpleControllerI = function ($scope) {
        $scope.customers = [
            { name: 'Dave Jones', city: 'Phoenix' },
            { name: 'Jamie Riley', city: 'Atlanta' },
            { name: 'Heedy Wahlin', city: 'Chandler' },
            { name: 'Thomas Winter', city: 'Seattle' }
        ];
    };

    controllers.SimpleControllerII = function ($scope) {
        $scope.customers = [
			{ name: 'Pat Riley', city: 'Miami' },
			{ name: 'Steve Witt', city: 'Chattanooga' },
			{ name: 'John Smith', city: 'Boston' },
			{ name: 'Tony Long', city: 'Seattle' }
        ];
    };

    demoApp.controller(controllers);

</script>

</body>
</html>
